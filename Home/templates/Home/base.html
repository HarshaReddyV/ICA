{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | AI Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            min-height: 100vh;
            background-color: #f8fafc;
        }
        .navbar-brand span {
            font-weight: 600;
        }
        .hero {
            padding: 4rem 1.5rem;
        }
        @media (min-width: 768px) {
            .hero {
                padding: 5rem 3rem;
            }
        }
    </style>
</head>
<body>

<!-- HEADER / NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <!-- Optional logo -->
            <!-- <img src="{% static 'img/logo.png' %}" alt="Logo" width="32" class="me-2"> -->
            <span>Social Hub</span>
        </a>

        <!-- Desktop menu -->
        <ul class="nav d-none d-lg-flex">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Threads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/HarshaReddyV/ICA" target="_blank">GitHub Repo</a>
            </li>
        </ul>

        <!-- Mobile hamburger -->
        <button class="navbar-toggler d-lg-none border-0" type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu"
                aria-controls="mobileMenu"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Offcanvas menu (slides from right) -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu"
             aria-labelledby="mobileMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
                <button type="button" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Threads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <!-- Optional auth / admin link -->
                    <li class="nav-item mt-3">
                        <a class="btn btn-outline-primary w-100" href="/admin/">
                            Admin Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->

    {% block content %}

    {%  endblock %}

    

<!-- Bootstrap JS (required for offcanvas & hamburger) -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
