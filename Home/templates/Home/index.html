{% extends "Home/base.html" %}
{% load static %}


{% block content %}


<h1> Hello World..!! </h1>

{% if user.is_authenticated %}
  Welcome {{ user.username }}
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button>Logout</button>
  </form>
{% else %}
  <a href="{% url 'login' %}">Sign in</a>
  <a href="{% url 'signup' %}">Sign up</a>
{% endif %}

{% endblock %}
